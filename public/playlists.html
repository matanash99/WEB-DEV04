<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/playlists.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="bg-light p-3 d-flex justify-content-between align-items-center">
        <a href="index.html" class="app-title fw-bold text-decoration-none text-dark">
            My Music App
        </a>

        <div id="userInfo" class="d-flex align-items-center gap-2 d-none">
            <span id="usernameDisplay"></span>
            <img id="userImage" src="" alt="Profile" width="40" height="40" class="rounded-circle">
        </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid mt-3">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>My Library</h5>
                    <button id="newPlaylistBtn" class="btn btn-sm btn-success">+ New Playlist</button>
                </div>

                <ul id="playlistList" class="list-group mb-3">
                    <!-- Playlist names will be inserted here -->
                </ul>
                <div class="mb-3">
                    <a href="search.html" class="btn btn-purple">
                        <i class="bi bi-arrow-left-circle"></i> Search Songs
                    </a>
                </div>

                <button id="playPlaylistBtn" class="btn btn-purple w-100"><i class="bi bi-play-fill me-2"></i> Play Playlist</button>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="d-flex mb-3 gap-2">
                    <input type="text" id="playlistSearchInput" class="form-control" placeholder="Search videos in playlist">
                    <button id="sortAlphaBtn" class="btn btn-secondary">Sort A-Z</button>
                    <button id="sortRatingBtn" class="btn btn-secondary">Sort by Rating</button>
                </div>



                <div id="playlistContent">
                    <div id="playerWrapper" class="mb-4 d-none">
                        <div class="ratio ratio-16x9">
                            <div id="youtubePlayer"></div>
                        </div>
                        <div class="mt-2 text-center fw-bold" id="nowPlaying"></div>
                    </div>

                    <p>Select a playlist from the sidebar to see its videos.</p>
                    <div class="row" id="playlistVideosContainer">
                        <!-- Video cards will be inserted here -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- New Playlist Modal -->
    <div class="modal fade" id="newPlaylistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newPlaylistName" class="form-control" placeholder="Playlist Name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="createPlaylistBtn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="../js/playlists.js"></script>
</body>
</html>
