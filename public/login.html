<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-light p-3 d-flex justify-content-between align-items-center">
        <a href="index.html" class="app-title fw-bold text-decoration-none text-dark">
            My Music App
        </a>

        <div id="userInfo" class="d-flex align-items-center gap-2 d-none">
            <span id="usernameDisplay"></span>
            <img id="userImage" src="" alt="Profile" width="40" height="40" class="rounded-circle">
        </div>
    </header>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg login-card">
            <h2 class="text-center mb-4">Login</h2>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                        type="text"
                        id="username"
                        class="form-control"
                        placeholder="Enter username"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter password"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Login
                </button>
            </form>

            <div class="mt-3 text-center">
                <a href="register.html">Donâ€™t have an account? Register</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js" defer></script>
</body>
</html>
