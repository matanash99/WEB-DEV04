<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-light p-3 d-flex justify-content-between align-items-center">
        <a href="index.html" class="app-title fw-bold text-decoration-none text-dark">
            My Music App
        </a>

        <div id="userInfo" class="d-flex align-items-center gap-2 d-none">
            <span id="usernameDisplay"></span>
            <img id="userImage" src="" alt="Profile" width="40" height="40" class="rounded-circle">
        </div>
    </header>

    <!-- SEARCH AREA -->
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="searchForm" class="d-flex gap-2">
                    <input
                        type="text"
                        id="searchInput"
                        class="form-control"
                        placeholder="Search song or artist..."
                    >
                    <button type="submit" class="btn btn-primary d-flex align-items-center gap-1">
                        <i class="bi bi-search"></i>
                        Search
                    </button>

                    <a href="playlists.html" class="btn btn-purple d-flex align-items-center gap-1">
                        <i class="bi bi-music-note-list"></i>
                        Playlists
                    </a>
                </form>
            </div>
        </div>

        <!-- RESULTS -->
        <div id="results" class="row mt-4 g-4">
            <!-- video cards will appear here -->
        </div>
    </main>
    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="ratio ratio-16x9">
                <iframe id="modalPlayer" src="" allowfullscreen></iframe>
                </div>
            </div>
            </div>
        </div>
        </div>

        <!-- Playlist / Favorite Modal -->
    <div class="modal fade" id="playlistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add to Playlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label for="playlistSelect" class="form-label">Select existing playlist:</label>
                <select id="playlistSelect" class="form-select mb-2"></select>

                <label for="newPlaylistInput" class="form-label">Or create a new playlist:</label>
                <input type="text" id="newPlaylistInput" class="form-control" placeholder="New playlist name">

                <button id="saveToPlaylistBtn" class="btn btn-primary mt-3 w-100">Save</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Added Song Toast -->
     <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
        <div id="playlistToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
            <div class="toast-body">
                Video added to playlist: <span id="toastPlaylistName"></span>
            </div>
            <a href="#" id="toastPlaylistLink" class="btn btn-sm btn-light ms-auto me-2">Go to Playlist</a>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/search.js" defer></script>
    

</body>
</html>
